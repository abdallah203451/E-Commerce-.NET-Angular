<div class="row">
  <div class="col-xl-12">
    <!-- Account details card-->
    <div class="card mb-4">
      <div class="card-header">Account Details</div>
      <div class="card-body">
        <form>
          <!-- Form Group (username)-->
          <div class="mb-3">
            <label class="small mb-1" for="email">Email address</label>
            <input
              class="form-control"
              id="email"
              type="text"
              placeholder="Enter your email"
              value="{{ Profiledata.email }}"
              readonly
            />
          </div>
          <div class="mb-3">
            <label class="small mb-1" for="fullname">Full Name</label>
            <input
              class="form-control"
              id="fullname"
              type="text"
              placeholder="Enter your full name"
              value="{{ Profiledata.fullName }}"
              [(ngModel)]="Profiledata.fullName"
              name="fullName"
            />
          </div>
          <div class="mb-3">
            <label class="small mb-1" for="fullname">Phone Number</label>
            <input
              class="form-control"
              id="phone"
              type="text"
              placeholder="01122223333"
              value="{{ Profiledata.phone }}"
              [(ngModel)]="Profiledata.phone"
              name="phone"
            />
          </div>
          <!-- Form Row-->
          <!-- <div class="row gx-3 mb-3">
            
            <div class="col-md-6">

              <input
                class="form-control"
                id="inputFirstName"
                type="text"
                placeholder="Enter your first name"

            </div>

              />
            </div>
          </div> -->

          <!-- Save changes button-->
          <button (click)="updateProfileData()" class="btn btn-primary" type="button">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
