<head>
  <link
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<section class="container1">
  <div class="form login">
    <div class="form-content">
      <header>Login</header>
      <form [formGroup]="loginForm">
        <div class="field input-field">
          <input
            formControlName="email"
            id="email"
            [(ngModel)]="UserLogin.email"
            type="email"
            placeholder="Email"
            class="input"
          />
        </div>
        <div
          *ngIf="f['email'].touched && f['email'].invalid"
          class="text-danger"
          style="font-size: small; padding-left: 10px"
        >
          <div *ngIf="f['email'].errors?.['required']">email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">must be email</div>
        </div>

        <div class="field input-field">
          <input
            formControlName="password"
            id="password"
            [(ngModel)]="UserLogin.password"
            type="password"
            placeholder="Password"
            class="password"
          />
          <i class="bx bx-hide eye-icon"></i>
        </div>
        <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="text-danger"
          style="font-size: small; padding-left: 10px"
        >
          <div *ngIf="f['password'].errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="f['password'].errors?.['minlength']">
            Password must be at least 8 characters long.
          </div>
          <div *ngIf="f['password'].errors?.['pattern']">
            Password must contain upper and lower case letters, numbers, and
            symbols.
          </div>
        </div>
        <div class="form-link">
          <a routerLink="/forgot-password" class="forgot-pass"
            >Forgot password?</a
          >
        </div>
        <div class="field button-field">
          <button
            [disabled]="!loginForm.valid"
            (click)="onLogin()"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
      <div class="form-link">
        <span
          >Don't have an account?
          <a
            routerLink="/sign-up"
            routerLinkActive="active"
            class="link signup-link"
            >Signup</a
          ></span
        >
      </div>
    </div>
